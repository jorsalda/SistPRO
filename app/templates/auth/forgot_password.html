<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase√±a - SistPRO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="login-icon">üìß</div>
                <h2>Recuperar Contrase√±a</h2>
                <p>Ingresa tu email institucional</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="post" class="auth-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="form-group">
                    <label for="email" class="form-label required">Correo electr√≥nico</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        class="form-control"
                        placeholder="tu@colegio.edu"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        Enviar instrucciones
                    </button>
                </div>
            </form>

            <div class="auth-links">
                <a href="{{ url_for('auth.login') }}">‚Üê Volver al login</a>
            </div>
        </div>
    </div>
</body>
</html>
